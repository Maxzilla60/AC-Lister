<html>
	<head>
		<title>AC â˜… Villager Lister</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://use.fontawesome.com/e0304574ea.js"></script>
	</head>

	<body>
		<div class="header">
			<b>Animal Crossing<i style="color: brown" class="fa fa-star" aria-hidden="true"></i>Villager Lister</b>
		</div>

		<div class="search">
			<div class="search_area">
				<input id="search_bar" onchange="search(document.getElementById('search_bar').value);" placeholder="Search" type="text" autofocus><i onclick="search(document.getElementById('search_bar').value);" title="Search (Press Enter)" class="clickable fa fa-search" aria-hidden="true"></i>
			</div>
			<div id="search_results">
			</div>
		</div>

		<div class="main">
            <div class="list_area">
                <div class="menu">
                    <i onclick="newList();" title="Add list" class="clickable fa fa-plus" aria-hidden="true"></i>
                    <i title="Save all lists (Not implemented)" class="disabled fa fa-floppy-o" aria-hidden="true"></i>
                    <i title="Import list (Not implemented)" class="disabled fa fa-arrow-down" aria-hidden="true"></i>
                    <i onclick="clearAll();" title="Clear all lists" class="clickable fa fa-times" aria-hidden="true"></i>
                </div>
                <div id="lists">
                </div>
            </div>
            
            <div id="info">
                <img src="villager_heads/wip.jpg" class="profile-image">
                <div class="menu">
                    <select disabled><option>...</option></select>
                    <div id="add_remove_button" style="padding:0;display:inline-block">
                        <i title="Add to list" class="disabled fa fa-plus" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
		</div>
	</body>
    <script src="villagers.js"></script>
    <script src="script.js"></script>

    </footer>
</html>
