<html>
	<head>
		<title>Animal Crossing â˜… Villager Lister</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<script src="https://use.fontawesome.com/e0304574ea.js"></script>
        <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
        <link rel="manifest" href="favicons/manifest.json">
        <link rel="shortcut icon" href="favicons/favicon.ico">
        <meta name="apple-mobile-web-app-title" content="AC Lister">
        <meta name="application-name" content="AC Lister">
        <meta name="msapplication-config" content="favicons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
	</head>

	<body>
		<div class="header">
			<b>Animal Crossing<i style="color: brown" class="fa fa-star" aria-hidden="true"></i>Villager Lister</b>
		</div>

		<div class="search">
			<div class="search_area">
				<input id="search_bar" oninput="search(document.getElementById('search_bar').value);" placeholder="Search" type="text" autofocus><i onclick="search(document.getElementById('search_bar').value);" title="Search (Press Enter)" class="clickable fa fa-search" aria-hidden="true"></i>
			</div>
			<div id="search_results">
			</div>
		</div>

		<div class="main">
            <div class="list_area">
                <div class="menu">
                    <i onclick="newList();" title="Add list" class="clickable fa fa-plus" aria-hidden="true"></i>
                    <!--<i title="Save all lists (Not implemented)" class="disabled fa fa-floppy-o" aria-hidden="true"></i>-->
                    <i title="Import list (coming soon)" class="disabled fa fa-arrow-down" aria-hidden="true"></i>
                    <i onclick="clearAll();" title="Clear all lists" class="clickable fa fa-times" aria-hidden="true"></i>
                    <i onclick="openViewer();" title="Open viewer" class="clickable fa fa-expand" aria-hidden="true"></i>
                </div>
                <div id="lists">
                </div>
            </div>
            
            <div id="info">
                <img src="villager_heads/wip.jpg" class="profile-image">
                <div class="menu">
                    <select id="list_select" disabled><option value="-1">...</option></select>
                    <div id="add_remove_button" style="padding:0;display:inline-block">
                        <i title="Add to list" class="disabled fa fa-plus" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
		</div>
	</body>
    <script src="villagers.js"></script>
    <script src="script.js"></script>
