<body>
    <header>
        <h1>Animal Crossing <i class="fa fa-star" aria-hidden="true"></i> Villager Lister</h1>
        <small>Happy Holidays! ❄️</small>
    </header>

    <h2>Search</h2>
    <div id="search_container">
        <search>
            <input id="search_bar" placeholder="Search" type="search" autofocus="">
            <button id="search_button" title="Search (Name, Species, and Personality)" class="clickable fa fa-search" aria-hidden="true"></button>
        </search>
        <div id="search_results">
        </div>
    </div>

    <h2>Lists</h2>
    <main>
        <div class="menu">
            <button id="newlist_button" title="Add list" class="clickable fa fa-plus" aria-hidden="true"></button>
            <button id="exportlists_button" title="Save lists" class="clickable fa fa-upload" aria-hidden="true"></button>
            <button id="importlists_button" title="Import lists" class="clickable fa fa-download" aria-hidden="true"></button>
            <button id="clearlists_button" title="Clear all lists" class="clickable fa fa-times" aria-hidden="true"></button>
            <a href="viewer/index.html" id="openviewer_button" title="Open viewer and share" class="clickable fa fa-expand" aria-hidden="true"></a>
            <input id="file_input" type="file" hidden="true">
        </div>
        <div id="lists_container">
            <ul id="lists">
                <div id="emptylists_prompt" class="">Click<i id="emptylists_newlist_button" title="Add list" class="clickable fa fa-plus" style="color: orange;" aria-hidden="true"></i>to make a new list!</div>
            </ul>
        </div>
    </main>

    <h2>Profile</h2>
    <div id="profile_container">
        <div class="menu">
            <select id="list_select"></select>
            <button id="add_remove_button" aria-hidden="true" disabled="" title="Add to list" class="fa fa-plus clickable"></button>
        </div>
        <summary id="villager_information_container">
            <ul id="villager_information"></ul>
        </summary>
        <img title="Image not available (yet)" src="villager_heads/wip.jpg" id="profile_image">
    </div>
</body>
