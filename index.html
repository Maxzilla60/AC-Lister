<!DOCTYPE html>
<?xml version="1.0" encoding="UTF-8"?>
<html lang="en">
	<head>
		<title>Animal Crossing ★ Villager Lister</title>
		<link rel="stylesheet" type="text/css" href="style.css">
		<link href='https://fonts.googleapis.com/css?family=Leckerli+One' rel='stylesheet' type='text/css'>
        <link rel="apple-touch-icon" sizes="180x180" href="./favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="./favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="192x192" href="./favicons/android-chrome-192x192.png">
        <link rel="icon" type="image/png" sizes="16x16" href="./favicons/favicon-16x16.png">
        <link rel="manifest" href="./favicons/manifest.json">
        <link rel="mask-icon" href="./favicons/safari-pinned-tab.svg" color="#ffa500">
        <link rel="shortcut icon" href="./favicons/favicon.ico">
        <meta name="apple-mobile-web-app-title" content="AC Lister">
        <meta name="application-name" content="AC Lister">
        <meta name="msapplication-config" content="./favicons/browserconfig.xml">
        <meta name="theme-color" content="#ffefb8">
	</head>

	<body onload="init();">
		<header>
			Animal Crossing<i style="color: brown" class="fa fa-star" aria-hidden="true"></i>Villager Lister
			<small>Version 2.0 is <a href="https://trello.com/b/DD4k8ncM">in Development</a>! ⭐</small>
		</header>

		<search class="search">
			<div class="search_area">
				<input id="search_bar" oninput="search(document.getElementById('search_bar').value);" placeholder="Search" type="search" autofocus><button onclick="search(document.getElementById('search_bar').value);" title="Search (Name, Species, and Personality)" class="clickable fa fa-search" aria-hidden="true"></button>
			</div>
			<div id="search_results">
			</div>
		</search>

		<main class="main">
            <div class="list_area">
                <div class="menu">
                    <button onclick="newList();" title="Add list" class="clickable fa fa-plus" aria-hidden="true"></button>
                    <button onclick="exportLists();" title="Save lists" class="disabled fa fa-download" id="export_lists" aria-hidden="true"></button>
                    <button onclick="document.getElementById('file-input').click();" title="Import lists" class="clickable fa fa-upload" aria-hidden="true"></button>
                    <button onclick="clearAll();" title="Clear all lists" class="disabled fa fa-times" id="clear_lists" aria-hidden="true"></button>
                    <button onclick="openViewer();" title="Open viewer and share" class="clickable fa fa-expand" aria-hidden="true"></button>
                    <input onchange="importLists();" id="file-input" type="file" hidden="true">
                </div>
                <div id="lists">
                </div>
            </div>
            
            <summary id="info">
                <img title="Image not available (yet)" src="villager_heads/wip.jpg" class="profile-image">
                <div class="menu">
                    <select id="list_select" disabled></select>
                    <div id="add_remove_button" style="padding:0;display:inline-block">
                        <button title="Add to list" class="disabled fa fa-plus" aria-hidden="true"></button>
                    </div>
                </div>
            </summary>
		</main>
	</body>
    <script src="viewer/Blob.js"></script>
    <script src="viewer/FileSaver.min.js"></script>
    <script src="villagers.js"></script>
    <script src="script.js"></script>
    <script src="https://use.fontawesome.com/e0304574ea.js" type="text/javascript"></script>
    <footer>
        <a title="Info Page" href="info"><i class="clickable fa fa-question" aria-hidden="true"></i></a><a title="GitHub Repo" target="_blank" rel="noopener" href="https://github.com/Maxzilla60/ac-lister"><i class="clickable fa fa-github" aria-hidden="true"></i></a><a title="Tumblr" target="_blank"  rel="noopener" href="https://hungrymaxzilla.tumblr.com/aclister"><i class="clickable fa fa-tumblr" aria-hidden="true"></i></a><a title="Twitter" target="_blank"  rel="noopener" href="https://twitter.com/hungrymaxzilla"><i class="clickable fa fa-twitter" aria-hidden="true"></i></a><a title="Artist" target="_blank" rel="noopener" href="https://purple-pixel.tumblr.com/"><i class="clickable fa fa-paint-brush" aria-hidden="true"></i></a>
    </footer>
</html>
