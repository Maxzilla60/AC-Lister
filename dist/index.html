<body>
    <header>
        Animal Crossing<i style="color: brown" class="fa fa-star" aria-hidden="true"></i>Villager Lister
        <small style="display:none;">Happy Holidays! ❄️</small>
    </header>

    <search class="search">
        <div class="search_area">
            <input id="search_bar" placeholder="Search" type="search" autofocus=""><button id="search_button" title="Search (Name, Species, and Personality)" class="clickable fa fa-search" aria-hidden="true"></button>
        </div>
        <div id="search_results">
        </div>
    </search>

    <main class="main">
        <div class="list_area">
            <div class="menu">
                <button id="newlist_button" title="Add list" class="clickable fa fa-plus" aria-hidden="true"></button>
                <button id="exportlists_button" title="Save lists" class="disabled fa fa-upload" aria-hidden="true"></button>
                <button id="importlists_button" title="Import lists" class="clickable fa fa-download" aria-hidden="true"></button>
                <button id="clearlists_button" title="Clear all lists" class="disabled fa fa-times" aria-hidden="true"></button>
                <button disabled="" id="openviewer_button" title="Open viewer and share" class="disabled fa fa-expand" aria-hidden="true"></button>
                <input id="file_input" type="file" hidden="true">
            </div>
            <div id="lists">
            </div>
        </div>

        <summary id="info">
            <div class="menu">
                <select id="list_select" disabled=""></select>
                <div id="add_remove_button" style="padding:0;display:inline-block">
                    <button title="Add to list" class="disabled fa fa-plus" aria-hidden="true"></button>
                </div>
            </div>
            <img id="profile-image" title="Profile image not available (yet)" alt="Profile image not available (yet)" src="/wip.1d0ad0e7.jpg">
            <div id="profile"></div>
        </summary>
    </main>
</body>
<script src="/init.de039eb1.js"></script>
